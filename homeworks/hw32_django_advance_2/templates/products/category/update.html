{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <h1 class="text-center">Update category: {{category.title}}</h1>
        <form method="POST" action="{% url 'update_category' id=category.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title" aria-describedby="title" value="{{ category.title }}">
            </div>
            <div class="mb-3">
                <label for="slug" class="form-label">Slug</label>
                <textarea class="form-control" id="slug" name="slug">{{ category.slug }}</textarea>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
