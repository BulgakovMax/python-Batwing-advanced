{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>All Products</h1>
            <div class="cards-list">
                {% for product in products_list %}
                    <div class="card" style="width: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <p class="card-text">{{ product.category }}</p>
                        <a href="{% url 'product_details' id=product.id %}" type="button" class="btn btn-primary">Details</a>
                      </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
